name: Execute Notebooks

on:
  push:
    branches: [ main ]
    paths: [ 'notebooks/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'notebooks/**' ]
  workflow_dispatch:

jobs:
  execute-notebooks:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Execute notebooks
      run: |
        nix develop --command bash -c "
          # Install notebook execution dependencies
          pip install nbconvert jupyter
          
          # Execute notebooks in place (overwrite originals with outputs)
          jupyter nbconvert --to notebook --execute --inplace notebooks/01_baseline.ipynb
          jupyter nbconvert --to notebook --execute --inplace notebooks/02_parameter_sweep.ipynb
          jupyter nbconvert --to notebook --execute --inplace notebooks/03_calibration.ipynb
          
          # Also create HTML versions for artifacts
          jupyter nbconvert --to html notebooks/01_baseline.ipynb
          jupyter nbconvert --to html notebooks/02_parameter_sweep.ipynb
          jupyter nbconvert --to html notebooks/03_calibration.ipynb
        "
    
    - name: Commit executed notebooks
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add notebooks/*.ipynb
        git diff --staged --quiet || git commit -m "Update notebooks with execution outputs

        ðŸ¤– Generated with [Claude Code](https://claude.ai/code)

        Co-Authored-By: Claude <noreply@anthropic.com>"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main
    
    - name: Upload HTML versions
      uses: actions/upload-artifact@v4
      with:
        name: notebook-html
        path: notebooks/*.html